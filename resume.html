<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,
      shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous">

    <!-- Style -->
    <link rel="stylesheet" type="text/css" href="template/style.css">
    <link rel="stylesheet" type="text/css" href="template/resume.css">

    <title>Create your Résumé</title>
  </head>
  <body id="resumeBody">

    <div id="wrapper">

      <!-- Nav bar -->
      <div include-html="template/navbar.html"></div>

      <!-- Content -->
      <div include-html="template/resumeForm.html"></div>

    </div>

    <!-- SCRIPTS -->

    <!-- Import on page load scripts -->
    <script src="scripts/loadscripts.js"></script>
    
   <!-- Form processing script: generates JSON from input -->
   <script src="scripts/processResumeForm.js"></script>
    <script src="scripts/formToJSON.js"></script>

    <!-- Import Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase-auth.js"></script>
    <script
      src="https://www.gstatic.com/firebasejs/5.8.0/firebase-firestore.js"></script>
    <script src="scripts/firebasescripts-db.js"></script>
    <script src="scripts/firebasescripts-auth.js"></script>
    <script>
            auth.onAuthStateChanged(function() {
                console.log(auth.currentUser);
                loadCurrentUser(auth.currentUser, [loginoutnav, getResumes]);
            }, function(error) {
                console.error(error);
            });
        </script>
    <!-- Import the messager scripts -->
    <script src="scripts/messages.js"></script>
      
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
      
      <!-- Import profile scripts -->
    <script src="scripts/profilescripts.js"></script>

  </body>
</html>
